description: View details of a single item
parameters:
  - name: id
    in: path
    required: true
    schema:
      $ref: "../index.yaml#/components/schemas/MongoId"
responses:
  "200":
    description: Item found and returned
    content:
      application/json:
        schema:
          $ref: "../index.yaml#/components/schemas/Item"
  "400":
    $ref: "../index.yaml#/components/responses/BadRequest"
  "404":
    $ref: "../index.yaml#/components/responses/NotFound"
  "500":
    $ref: "../index.yaml#/components/responses/ServerError"
